<div class="fly-heading" id="testimonials">
	<h3 class="fly-text">Testimonials</h3>
</div>

<div class="testimonial_wrap">
	<div id="testimonial_template">

	<script id="template" type="text/x-handlebars-template">
		{{#each this}}
			<div class="testimonial_template">
				<div class="test_left">
					<div class="testimonial_img">
						<div class="test_image_wrap">
							<img src="img/{{plane}}" />
						</div>
						<div class="test_image_text_wrap">
							<svg class="testimonial-angle-svg" viewBox="0 0 300 90">
								<use xlink:href="#svg-testimonial-angle"></use>
							</svg>
							<div class="test_text_position">
								<h3><span class="test_grey">Customer:</span> {{customer}}</h3>
								<p>{{email}}</p>
								<p>{{from}}</p>
								<p>{{to}}</p>
							</div>
						</div>
					</div>
				</div>
				<div class="test_fill">
				</div>
				<div class="testimonial_text">
					<p>"{{testimonial}}"</p>
				</div>
			</div>
			{{/each}}
		</script>

	</div> <!-- testimonial template -->


	<div class="testimonial_more">
		<div class="test_more_left">
		</div>
		<div class="test_more_fill">
		</div>
		<div class="test_more_link">
		</div>
	</div>

</div> <!-- testimonial_rap -->
